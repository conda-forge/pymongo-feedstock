{% set version = "4.9" %}

package:
  name: pymongo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pymongo/pymongo-{{ version }}.tar.gz
  sha256: 39db9832d80cb2249f4ded7f6bf3e1664127ef1f43fbbc0a6e34b8eb9fe21f2e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-cache-dir --no-build-isolation
  # Three tests seem to fail on PPC64LE and PyPy
  # test_monitoring test_gridfs_spec test_legacy_api
  script_env:
    - python_impl
    - target_platform

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - hatch-requirements-txt >=0.4.1
    - hatchling >=1.24
    - setuptools
    - python
    - pip
  run:
    - python
    - dnspython <3.0.0,>=1.16.0

test:
  source_files:
    - .
  files:
    - run_the_tests.sh
  imports:
    - bson
    - gridfs
    - pymongo
  requires:
    - mongodb     # [not win]
    - setuptools  # [not win]
    - pytest
    - mockupdb
    - pip
  commands:
    - bash run_the_tests.sh  # [unix and not (ppc64le or python_impl=='pypy')]
    - pip check

about:
  home: https://github.com/mongodb/mongo-python-driver
  license: Apache-2.0
  license_file: LICENSE
  summary: Python driver for MongoDB http://www.mongodb.org
  dev_url: https://github.com/mongodb/mongo-python-driver

extra:
  recipe-maintainers:
    - xylar
    - ShaneHarvey
    - blink1073
    - licode
    - tacaswell
    - CJ-Wright
    - jan-janssen
