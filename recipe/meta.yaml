{% set version = "4.6.2" %}

package:
  name: pymongo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pymongo/pymongo-{{ version }}.tar.gz
  sha256: ab7d01ac832a1663dad592ccbd92bb0f0775bc8f98a1923c5e1a7d7fead495af

build:
  number: 0
  script: python -m pip install . -vv
  # Three tests seem to fail on PPC64LE and PyPy
  # test_monitoring test_gridfs_spec test_legacy_api
  script_env:
    - python_impl
    - target_platform

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - dnspython >=1.16.0,<3.0.0

test:
  source_files:
    - .
  files:
    - run_the_tests.sh
  imports:
    - bson
    - gridfs
    - pymongo
  requires:
    - mongodb     # [not win]
    - setuptools  # [not win]
    - pytest
    - mockupdb
    - pip
  commands:
    - bash run_the_tests.sh  # [unix and not (ppc64le or python_impl=='pypy')]
    - pip check

about:
  home: https://github.com/mongodb/mongo-python-driver
  license: Apache-2.0
  license_file: LICENSE
  summary: Python driver for MongoDB http://www.mongodb.org

extra:
  recipe-maintainers:
    - xylar
    - ShaneHarvey
    - blink1073
    - licode
    - tacaswell
    - CJ-Wright
    - jan-janssen
