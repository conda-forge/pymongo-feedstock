{% set name = "pymongo" %}
{% set version = "3.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymongo-{{ version }}.tar.gz
  sha256: e22d6cf5802cd09b674c307cc9e03870b8c37c503ebec3d25b86f2ce8c535dc7

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  # Three tests seem to fail on PPC64LE and PyPy
  # test_monitoring test_gridfs_spec test_legacy_api
  script_env:
    - python_impl
    - target_platform

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  source_files:
    - .
  files:
    - run_the_tests.sh
  imports:
    - bson
    - gridfs
    - pymongo
  requires:
    - mongodb     # [not win]
    - setuptools  # [not win]
    - pip
  commands:
    - bash run_the_tests.sh  # [unix and not (ppc64le or python_impl=='pypy')]
    - pip check

about:
  home: https://github.com/mongodb/mongo-python-driver
  license: Apache-2.0
  license_file: LICENSE
  summary: Python driver for MongoDB http://www.mongodb.org

extra:
  recipe-maintainers:
    - licode
    - tacaswell
    - CJ-Wright
    - jan-janssen
