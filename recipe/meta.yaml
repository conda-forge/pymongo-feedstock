{% set version = "3.10.1" %}

package:
  name: pymongo
  version: {{ version }}

source:
  url: https://github.com/mongodb/mongo-python-driver/archive/{{ version }}.tar.gz
  fn: pymongo-{{ version }}.tar.gz
  sha256: 24dc5aa6f379de44ce5299b610d72e92a401a2b4fdac3516dfed536cc5b080fe

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
  script_env:  # [osx]
    - TRAVIS   # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  source_files:
    - .
  imports:
    - bson
    - gridfs
    - pymongo
  requires:  # [not win]
    - mongodb  # [not win]
    - setuptools  # [not win]

about:
  home: https://github.com/mongodb/mongo-python-driver
  license: Apache 2.0
  license_file: LICENSE
  summary: Python driver for MongoDB http://www.mongodb.org

extra:
  recipe-maintainers:
    - licode
    - tacaswell
    - CJ-Wright
