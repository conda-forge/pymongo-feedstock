{% set version = "3.6.0" %}

package:
  name: pymongo
  version: {{ version }}

source:
  url: https://github.com/mongodb/mongo-python-driver/archive/{{ version }}.tar.gz
  fn: pymongo-{{ version }}.tar.gz
  sha256: debc766ac3f672fb9bcbf7b4b1276c538ec23fead193bace10702ee3cdc65d6d

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  script_env:  # [osx]
    - TRAVIS   # [osx]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pykerberos
    - dnspython >=1.8.0,<2.0.0
    - ipaddress
    - certifi

test:
  source_files:
    - .
  imports:
    - bson
    - gridfs
    - pymongo
  requires:  # [not win]
    - mongodb  # [not win]
    - setuptools  # [not win]

about:
  home: https://github.com/mongodb/mongo-python-driver
  license: Apache 2.0
  summary: Python driver for MongoDB http://www.mongodb.org

extra:
  recipe-maintainers:
    - licode
    - jakirkham
    - tacaswell
    - CJ-Wright
